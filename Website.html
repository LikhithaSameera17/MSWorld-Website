<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSWorld</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7ced7; /* pastel pink */
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #fadadd; /* lighter pastel pink */
            color: #333;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 20px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        .hero {
            background-image: url('hero-image.jpg'); /* Update with your hero image */
            background-size: cover;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        footer {
            background-color: #fadadd; /* lighter pastel pink */
            color: #333;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #333;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Updated Button Styling */
        .container nav ul li {
            display: inline-block; /* Display buttons as inline block */
            vertical-align: middle; /* Align buttons vertically in the middle */
        }

        .container nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px; /* Add padding to the buttons */
            border: 1px solid #333; /* Add border to the buttons */
            border-radius: 5px; /* Add border radius to the buttons */
            transition: background-color 0.3s ease; /* Add transition effect */
        }

        .container nav ul li a:hover {
            background-color: #333; /* Change background color on hover */
            color: #fff; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MSWorld</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to MSWorld</h2>
            <p>Your one-stop shop for quality products and services.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 MSWorld. All rights reserved.</p>
            <p>Contact us: <a href="mailto:msworld@gmail.com">msworld@gmail.com</a> | Phone: <a href="tel:+917416861709">7416861709</a></p>
        </div>
    </footer>
</body>
</html>
